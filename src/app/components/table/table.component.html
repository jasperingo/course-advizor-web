<table class="w-full border-separate">

  <thead>
    <ng-content select="[head]"></ng-content>
  </thead>

  <tbody>

    <ng-container *ngFor="let item of data; let i=index; trackBy: trackById">
      <ng-container *ngTemplateOutlet="rowTemplate; context: { $implicit: item, index: (i+1) }"></ng-container>
    </ng-container>

    <ng-content></ng-content>

  </tbody>
    
</table>
