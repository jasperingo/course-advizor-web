
<div class="container mx-auto px-2 py-8 flex items-center justify-center md:py-16">
  
  <form
    [formGroup]="signInForm"
    (ngSubmit)="onSubmit()"
    class="w-full px-4 py-8 rounded shadow shadow-blue-500 md:w-96"
    >
    
    <app-form-message [error]="error"></app-form-message>
    
    <app-form-field 
      [parentForm]="signInForm"
      controlName="phoneNumber"
      maxLength="11"
      inputId="phone-number-input" 
      inputType="tel" 
      labelText="Phone number"
      [errors]="phoneNumberError"
      >
    </app-form-field>
    
    <app-form-field 
      [parentForm]="signInForm"
      controlName="pin"
      maxLength="4"
      inputId="pin-input" 
      inputType="password" 
      labelText="Pin"
      [errors]="pinError"
      >
    </app-form-field>

    <app-form-button label="Sign in" [loading]="loading"></app-form-button>

    <div class="text-center pt-4">
      <span>Don't have an account? </span>
      <a routerLink="/sign-up" class="text-blue-500">Sign up</a>
    </div>

  </form>

</div>
