
<div class="container mx-auto px-2 py-8 flex items-center justify-center md:py-16">
  
  <form
    [formGroup]="signInForm"
    (ngSubmit)="onSubmit()"
    class="w-full px-4 py-8 rounded shadow shadow-blue-500 md:w-96"
    >
    
    <app-form-field 
      [parentForm]="signInForm"
      controlName="phoneNumber"
      maxLength="11"
      inputId="phone-number-input" 
      inputType="tel" 
      labelText="Phone number"
      lengthError="Phone number must be 11 characters long"
      >
    </app-form-field>
    
    <app-form-field 
      [parentForm]="signInForm"
      controlName="pin"
      maxLength="4"
      inputId="pin-input" 
      inputType="password" 
      labelText="Pin"
      lengthError="Pin must be 4 characters long"
      >
    </app-form-field>

    <button class="font-bold bg-blue-500 text-white w-full p-2 rounded hover:bg-blue-400">
      <app-loading *ngIf="loading"></app-loading>
      <span *ngIf="!loading">Sign In</span>
    </button>

  </form>

</div>
