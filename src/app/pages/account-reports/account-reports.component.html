<div class="container mx-auto px-2">

  <app-list [data]="list" classes="md:grid md:grid-cols-2 md:gap-2">

    <ng-template let-item>
      <app-report-item [item]="item"></app-report-item>
    </ng-template>
    
    <app-loading *ngIf="loading" class="block col-span-2" size="big"></app-loading>
    
    <app-error-box 
      *ngIf="error !== null" 
      class="block col-span-2" 
      [message]="error"
      (action)="retryFetchList()"
      >
    </app-error-box>

    <app-list-empty 
      text="No report found" 
      class="block col-span-2"
      *ngIf="loaded && list.length === 0" 
      >
    </app-list-empty>
    
  </app-list>

</div>
